<!DOCTYPE html>
<!-- saved from url=(0132)https://dmacc.blackboard.com/bbcswebdav/pid-6760722-dt-content-rid-94541002_1/courses/202202_D_WDV101_22272/skillset_form_start.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Skillset Form</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Helvetica", Ariel, sans-serif;
            font-size: 125%;
            color: #333;
            background-color: #9bd;
        }
        
        form {
            background-color: lightgray;
            width: 800px;
            margin: 10px auto;
            padding-bottom: 20px;
            border: 2px solid black;
            border-radius: 15px;
        }
        
        legend {
            width: 100%;
            border-bottom: 1px dotted purple;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        fieldset {
            width: 25em;
            margin: 20px;
            border: hidden;
        }
        
        fieldset div {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        input,
        select {
            font-size: 1.1em;
            padding: 2px 5px 4px;
            border-radius: 5px;
            margin-top: 5px;
            order: 2;
            flex: 1 1 auto;
        }
        
        label {
            order: 1;
            width: 10em;
            text-align: right;
            padding-right: 0.5em;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            order: 1;
            flex: none;
            width: auto;
            margin-left: 10em;
        }
        
        input[type="checkbox"]~label,
        input[type="radio"]~label {
            width: auto;
            text-align: left;
            padding-left: 0.4em;
        }
        /* The "Object Oriented Programming" text was wrapping around to the next line so I added the positioning to fix */
        
        label[for="oop"] {
            position: absolute;
            margin-left: 5px;
        }
        
        input[type=submit],
        input[type=reset] {
            color: white;
            background-color: black;
            border-radius: 50px;
            padding: 6px;
            margin-right: 30px;
        }
        
        input[type=submit] {
            margin-left: 255px;
        }
    </style>

</head>

<body>

    <form id="contact_form" method="post" action="https://dmacc.blackboard.com/bbcswebdav/pid-6760722-dt-content-rid-94541002_1/courses/202202_D_WDV101_22272/skillset_form_start.html">

        <fieldset>

            <legend>My Skillset</legend>

            <p style="font-style:italic;">Information about my education and skills.</p>

            <div>
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text">
            </div>

            <div>
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text">
            </div>

            <p style="margin-left: 200px">My major is...</p>

            <input type="radio" id="cis-bis" value="cis-bis" name="major">
            <label for="cis-bis">CIS/BIS</label>

            <input type="radio" id="cyber-sec" value="cyber-sec" name="major">
            <label for="cis-bis">CyberSecurity</label>

            <input type="radio" id="digital-marketing" value="digital-marketing" name="major">
            <label for="cis-bis">Digital Marketing</label>

            <input type="radio" id="grapic-design" value="grapic-design" name="major">
            <label for="cis-bis">Grapic Design</label>

            <input type="radio" id="web-dev" value="web-dev" name="major">
            <label for="cis-bis">Web Development</label>

            <div>
                <select id="experience" name="experience" style="font-size:0.9em;">
					<option value="1year">1 year or less</option>
					<option value="2years">2 years</option>
					<option value="3_4years">3 - 4 years</option>
					<option value="5+">5 years or more</option>
				</select>
                <label for="experience">Experience Level</label>
            </div>

            <p style="margin-left: 200px">I am skilled in...</p>


            <input type="checkbox" id="css" name="skill-1" value="css">
            <label for="css">CSS</label>

            <input type="checkbox" id="design" name="skill-2" value="design">
            <label for="design">Front End Design</label>

            <input type="checkbox" id="html" name="skill-3" value="html">
            <label for="html">HTML</label>

            <input type="checkbox" id="javascript" name="skill-4" value="javascript">
            <label for="javascript">JavaScript</label>

            <input type="checkbox" id="oop" name="skill-5" value="oop">
            <label for="oop">Object Oriented Programming</label>

        </fieldset>

        <fieldset>

            <div>
                <input type="submit" id="submit-btn" name="button" value="Submit">
                <input type="reset" id="reset-btn" name="button" value="Reset">
            </div>

        </fieldset>

    </form>

</body>

</html>
